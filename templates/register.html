{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <section class="register-section">
        <h2 class="register-title">Create Your Account</h2>
        <form method="POST" action="{{ url_for('register') }}" class="register-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your desired username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
            </div>
            {% if error %}
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </section>

    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa; /* Soft pastel blue */
            color: #333;
        }

        /* Register Section Styling */
        .register-section {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .register-title {
            color: #6a5acd; /* Pastel purple */
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.3);
        }

        .error-message {
            background-color: #ffe5e5;
            color: #d9534f; /* Error red */
            border: 1px solid #d9534f;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background-color: #6a5acd; /* Pastel purple */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .btn:hover {
            background-color: #ff6347; /* Pastel coral */
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #6a5acd;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #ff6347; /* Coral for hover */
        }
    </style>
{% endblock %}
