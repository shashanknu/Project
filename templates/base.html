<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blockchain App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa; /* Soft pastel blue */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header.main-header {
            background-color: #ffebcd; /* Pastel peach */
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo h1 {
            color: #6a5acd; /* Pastel purple */
            font-size: 28px;
            margin: 0;
        }

        header .logo h1 i {
            margin-right: 10px;
            color: #ff6347; /* Coral icon color */
        }

        nav.navbar {
            background-color: #6a5acd; /* Pastel purple */
            padding: 10px 0;
            text-align: center;
        }

        nav.navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav.navbar a:hover,
        nav.navbar a.active {
            background-color: #ff6347; /* Pastel coral */
        }

        /* Content Section */
        main.content-container {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #6a5acd; /* Pastel purple */
            color: white;
            font-size: 14px;
            border-top: 1px solid #ddd;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <h1><i class="fas fa-link"></i> Blockchain App</h1>
        </div>
        <nav class="navbar">
            {% if session['username'] %}
                <a href="{{ url_for('home') }}" class="{% if request.path == url_for('home') %}active{% endif %}">Home</a>
                <a href="{{ url_for('upload_file') }}" class="{% if request.path == url_for('upload_file') %}active{% endif %}">Upload</a>
                <a href="{{ url_for('verify_file') }}" class="{% if request.path == url_for('verify_file') %}active{% endif %}">Verify</a>
                <a href="{{ url_for('view_blockchain') }}" class="{% if request.path == url_for('view_blockchain') %}active{% endif %}">Blockchain</a>
                <a href="{{ url_for('logout') }}" class="{% if request.path == url_for('logout') %}active{% endif %}">Logout</a>
            {% else %}
                <a href="{{ url_for('register') }}" class="{% if request.path == url_for('register') %}active{% endif %}">Register</a>
                <a href="{{ url_for('login') }}" class="{% if request.path == url_for('login') %}active{% endif %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main class="content-container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Blockchain File Upload System. Powered by IPFS.</p>
    </footer>
</body>
</html>
